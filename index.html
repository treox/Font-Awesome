<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inämning: Skapa en inloggningssida</title>

    <link rel="stylesheet" href="styles.css">   <!--Ref. till stylesheet-->

    <script src="https://kit.fontawesome.com/971ce86219.js" crossorigin="anonymous"></script>
</head>
<body id="body-id">

    <header>
        <ul>
            <li><span class="fas fa-running"></span></li>
            <li>Home</li>
            <li>Store</li>
            <li>About</li>
            <li>Help</li>
        </ul>
    </header>
    <br /><br />

    <!--Form med inputfält och knapp-->
    <form id="form-id" action="">
        <label for="namn-id">Namn:</label><br/>
        <input id="namn-id" type="text" placeholder="Skriv in användarnamn..." name="Namn"/><br/><br/>

        <label for="losen-id">Lösenord:</label><br/>
        <input id="losen-id" type="text" placeholder="Skriv in lösenord..." name="Lösenord"/><br/><br/>

        <button id="loginb-id">Logga in</button>
    </form>
    <br /><br />

    <footer id="foot">
       <p class="footP"><span class="fas fa-tshirt"></span> Swag</p>
       <p class="footP"><span class="fas fa-truck"></span> Shipping</p>
       <p class="footP"><span class="fas fa-at"></span> Order</p>
       <br /><br />
       <p>&copy; Inloggningssida 2019</p>
    </footer>

    <script src="script.js"></script> <!--Ref. till js-fil-->
</body>
</html>
